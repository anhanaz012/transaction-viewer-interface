<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d6cbcfea6a.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>User Tansactions</title>
  </head>
  <body>
    <div class="layoutContainer">
      <div class="navbar">
        <div class="logoContainer">
          <img src="./assets/images/logo.jpg" class="logo" />
          <span class="desktopSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <div class="linksContainer">
          <span class="navIcon active" onclick="changeTab(this)">
            <i class="bi bi-house-door"></i>
          </span>
          <span class="navIcon" onclick="changeTab(this)">
            <i class="fa-regular fa-newspaper"></i>
          </span>
          <span class="navIcon" onclick="changeTab(this)">
            <i class="fa-regular fa-rectangle-list"></i>
          </span>
          <span class="navIcon" onclick="changeTab(this)">
            <i class="fa-regular fa-user"></i>
          </span>
          <span class="navIcon search-icon" onclick="changeTab(this)">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <div class="exitContainer">
          <div class="desktopNotification">
            <div class="desktopNotificationDot"></div>
            <span class="desktopBellIcon">
              <i class="fa-regular fa-bell"></i>
            </span>
          </div>
          <span class="exitIcon">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </span>
        </div>
      </div>

      <div class="firstSubContainer">
        <div class="notificationIconContainer">
          <div class="notificationDot"></div>
          <i
            class="fa-regular fa-bell"
            style="font-size: 14px; color: lightgray; margin-right: 5%"
          ></i>
        </div>
        <div class="profileIntroContainer">
          <div class="profileContent">
            <div class="profileContainer">
              <img src="./assets/images/Profile.jpg" class="profile" />
            </div>
            <div class="greetContainer">
              <h2 class="Name">Hi Mike,</h2>
              <p class="greet">welcome back</p>
            </div>
          </div>
        </div>

        <div class="todayTransactionsContainer">
          <div class="contentContainer">
            <div class="todayTransactions">
              <h4 class="day">Today</h4>
              <h2 class="todayAmount">$19,892</h2>
              <p class="todayBalance">Account Balance</p>
            </div>
            <div class="yearlyTransitions">
              <div class="amountContainer">
                <h4 class="boldText">$4,000</h4>
                <div style="display: flex; flex-direction: row">
                  <p class="todayBalance">Year-to-Date</p>
                  <p class="contributions">Contributions</p>
                </div>
              </div>
              <div class="amountContainer">
                <h4 class="boldText">$1,892</h4>
                <div>
                  <p class="todayBalance">Total Interest</p>
                </div>
              </div>
            </div>
            <button class="Dropdown">
              <p class="btnText">I want to...</p>
              <p class="caretIcon">
                <i class="fas fa-caret-down"></i>
              </p>
            </button>
          </div>
        </div>
        <div class="recentTransactionsContainer">
          <div class="transactionsContainer">
            <h4 class="day">Recent Transactions</h4>
            <div class="withdrawalContainer">
              <p class="date">2020-08-07</p>
              <h5 class="withdrawal">Withdrawal Transfer to Bank XXX11</h5>
            </div>
            <div class="withdrawalContainer">
              <p class="date">2020-08-07</p>
              <h5 class="withdrawal">Withdrawal Transfer to Bank XXX11</h5>
            </div>
            <div class="withdrawalContainer">
              <p class="date">2020-08-07</p>
              <h5 class="withdrawal">Withdrawal Transfer to Bank XXX11</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="middleSubContainer"></div>
      <div class="lastSubContainer"></div>
    </div>
  </body>
</html>
